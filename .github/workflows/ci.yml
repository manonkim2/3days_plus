name: 3Days+ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📦 Install Dependencies
        run: yarn install

      - name: 🧹 Lint Check
        run: yarn lint

      - name: 🛠 Build Project
        run: yarn build
env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
